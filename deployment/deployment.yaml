apiVersion: apps/v1

kind: Deployment 

metadata:
  name: web-app-deployment
  labels:
    application: web-app

spec:
  selector:
    matchLabels:
      application: web-app  
  replicas: 3  
  template:
    metadata:
      name: web2
      labels:
        application: web-app 
        env: dev 
      
    spec:
      containers:
        - name:Blue
          image: varunmanik/ht    